<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalQuan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<body>
    <div id="heading" class="text-center p-4">
        <h3>Companies</h3>
    </div>

        </div>
        <div class="row mt-4">
            <div class="col-md-4" id="companies">

                    <!-- Companies will be inserted here -->
                </ul>
            </div>
            <div class="col-md-4" id="images-column">
                <div class="image-container">
                    <img src="/Community/Company/images/image1.jpg" alt="Image 1" class="img-fluid mb-3">
                    <img src="/Community/Company/images/image2.jpg" alt="Image 2" class="img-fluid">
                </div>
            </div>
            <div class="col-md-4" id="images-column">
                <div class="image-container">

        </div>

    <script src="/Community/Company/company.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
