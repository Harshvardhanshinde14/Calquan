<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalQuan</title>
    <link rel="stylesheet" href="/Community/News/news.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="/NavBar/navbar.js" defer></script>
</head>

<body>
    <div id="heading" class="text-center p-3">
        <h3>News</h3>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4" id="news-index">
                <div class="news-date">             
                <div id="date-selector" class="mb-4">
                    <label for="datepicker"></label>
                    <input type="date"  id="datepicker">
                    <button class="btn1 " id="prevBtn"><</button>
                    <button class="btn1 " id="nextBtn">></button>
                </div>
                </div>
                <div id="news-container">
                    <!-- News will be displayed here -->
                </div>
            </div>
            <div class="col-md-9">             
                <div id="selected-news" class="web-object">
                    <!-- Replace object with iframe -->
                    <!-- <iframe id="news-iframe" class="embed-responsive-item" src="" frameborder="0"></iframe> -->
                </div>
            </div>
        </div>
    </div>
    <script src="/Community/News/news.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
