<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalQuan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link href="/Community/CompanyOpeningPage/companyOpn.css" rel="stylesheet">
    <script src="/NavBar/navbar.js" defer></script>
</head>
<body>
    
    <div id="heading" class="text-center bg-light p-3">
        <h3>Company Openings</h3>
    </div>
    <div class="container3">
        <div class="row" id="alphabet-container">
            <!-- Letters will be inserted here -->
        </div>
        <div class="col-md-9">
            <p style="color: red; font-weight: bold; margin-top: 10px;">Disclaimer: The companies mentioned are not affiliated with us
                or our clients, unless stated otherwise.</p>
        </div>
        <div class="row mt-4">
            <div class="col-md-3" id="company-data">
                <!-- Company name and short name will be inserted here -->
                <!-- Assuming you have a list of company names and short names -->
                <ul class="list-group">
                    <!-- Add other company names here -->
                </ul>
            </div>
            <div class="col-md-9">
                <div id="object-container"></div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and jQuery -->
    <script src="/Community/CompanyOpeningPage/companyOpn.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
